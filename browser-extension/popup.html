<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gobbler</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #1a1a1a;
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      display: block;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
    }

    button:hover {
      background: #0052a3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .config {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
    }

    label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .output {
      margin-top: 12px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      display: none;
    }

    .output.visible {
      display: block;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .actions button {
      flex: 1;
      font-size: 12px;
      padding: 8px;
    }

    .ws-status {
      font-size: 12px;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      text-align: center;
    }

    .ws-status.connected {
      background: #d4edda;
      color: #155724;
    }

    .ws-status.disconnected {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>üçî Gobbler</h1>

  <div id="wsStatus" class="ws-status">Checking connection...</div>
  <div id="status" class="status"></div>

  <button id="extractBtn">Extract Current Page</button>
  <button id="extractWithSelector" style="background: #6c757d;">Extract with Selector</button>

  <div class="config">
    <label for="serverUrl">Gobbler Server URL</label>
    <input type="text" id="serverUrl" value="http://localhost:8080" placeholder="http://localhost:8080">
  </div>

  <div id="output" class="output"></div>

  <div class="actions" id="actions" style="display: none;">
    <button id="copyBtn">Copy</button>
    <button id="sendToClaudeBtn">Send to Claude</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
